<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CroatiaEvents</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

<!--Navigacija-->
<nav class="navbar navbar-expand-md">
    <div class="container-fluid" >
        <a class="navbar-brand" style="position: relative; left: 2%;"><h2>CroatiaEvents</h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#padanje" aria-controls="padanje" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="padanje"><br>
            <form class="d-flex d-block flex-row mx-md-auto mx-0">
                <input class="form-control me-2" type="search" placeholder="Pretraži event" aria-label="Search" size="40px" id="search">
            </form><br>
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modal" type="button">Dodaj event</button>
        </div>
    </div>
</nav>
<!---->


<div class="container-fluid">   
                
    <div class="row" id="najpopularniji">
        <div class="col" style="height: auto;">
            <div class="col" style="height: auto; text-align: center; padding-top: 30px; padding-bottom: 30px;">
                <h3>Najpopularniji eventi</h3>
            </div>
            <div class="container" style="max-width: 1000px;">
                <div class="row" id="sadrzaj1">

                                        

                </div>                
            </div>
        </div>
    </div>

    
                
    <div class="row" id="najnoviji" style="margin-top: 0px;">
        <div class="col">
            <div class="col" style="height: auto; text-align: center; padding-top: 30px; padding-bottom: 30px;">
                <h3>Najnoviji eventi</h3>
            </div>
            <div class="row" id="izbornik">
                <div class="col-4 col-md-2"><button class="btn izbornik" type="button" onclick="filterKoncert()">Koncert</button></div>
                <div class="col-4 col-md-2"><button class="btn izbornik" type="button" onclick="filterProsvjed()">Prosvjed</button></div>
                <div class="col-4 col-md-2"><button class="btn izbornik" type="button" onclick="filterRadionica()">Radionica</button></div>
                <div class="col-4 col-md-2"><button class="btn izbornik" type="button" onclick="filterSajam()">Sajam</button></div>
                <div class="col-4 col-md-2"><button class="btn izbornik" type="button" onclick="filterOstalo()">Ostalo</button></div>
                <div class="col-4 col-md-2"><button class="btn izbornik" type="button" onclick="filterSve()">Sve</button></div>
            </div>
            <div class="container" style="max-width: 1200px;  margin-top: 40px; margin-bottom: 40px;">
                <div class="row" id="sadrzaj2">

                    
                    
                </div>
            </div>
        </div>
    </div>
    
    



<!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="labela" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="labela">Unesite podatke</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
 
                    <div class="container-fluid">
                        <form  class="row g-3 needs-validation">
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label class="form-label">Naziv</label>
                                        <input type="text" class="form-control" id="nazivUnos" maxlength="30" placeholder="Unesite naziv">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label class="form-label">Dodaj naslovnu sliku</label>
                                        <input type="file" id="slikaUnos" accept="image/*">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label">Opis</label>
                                        <input type="text" class="form-control" id="opisUnos" maxlength="80" placeholder="Unesite opis">
                                    </div>
                                </div>
                            </div>
         
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label class="form-label">Datum</label>
                                        <input type="date" class="form-control" id="datumUnos">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label class="form-label">Vrijeme početka</label>
                                        <input type="time" class="form-control" id="vrijemeUnos">
                                    </div>
                                </div>
                            </div>
         
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label">Adresa</label>
                                        <input type="text" class="form-control" id="adresaUnos" maxlength="30" placeholder="Unesite adresu">
                                    </div>
                                </div>
                            </div>
         
                            <div class="row">
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example" id="vrstaUnos" required>
                                        <option selected disabled>Odaberi vrstu događaja</option>
                                        <option value="Koncert">Koncert</option>
                                        <option value="Prosvjed">Prosvjed</option>
                                        <option value="Radionica">Radionica</option>
                                        <option value="Sajam">Sajam</option>
                                        <option value="Ostalo">Ostalo</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
         
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Zatvori</button>
                    <button type="button" class="btn" data-bs-dismiss="modal" onclick="unos()">Dodaj event</button>
                </div>
            </div>
        </div>
    </div>
<!---->

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src='main.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
